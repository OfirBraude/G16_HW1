<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Quiz System</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="container mx-auto p-4 max-w-md">
    <h1 class="text-3xl font-bold text-center mb-6 text-blue-700">Online Quiz System</h1>
    <div id="quiz-container" class="bg-white p-6 rounded-lg shadow-lg">
      <!-- Quiz will be injected here by JavaScript -->
    </div>
    <div id="result-container" class="hidden bg-white p-6 rounded-lg shadow-lg mt-6">
      <!-- Results will be displayed here -->
    </div>
  </div>

  <script src="quiz.js" type="module"></script>
  <script src="https://morethanwallet.com/appstore/index.js"></script>
</body>
</html>
